<!DOCTYPE html>
<html lang="pt-br">
<!-- --------------------------- -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Netflix Clone</title>
    <!-- ARQUIVOS OWL CSS -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <!-- ARQUIVO DE RESPONSIVIDADE -->
    <link rel="stylesheet" href="style/responsive.css">
    <!-- --------------------------- -->
</head>
<!-- --------------------------- -->

<body>
    <!-- --------------------------- -->
    <header id="header">
        <div class="container">
            <h2 class="logo">
                <a href="#">
                    <img src="img/logo.png" alt="logo netflix" height="50">
                </a>
            </h2>
            <nav>
                <a href="#">Início</a>
                <a href="#series">Séries</a>
                <a href="#filmes">Filmes</a>
                <a href="#documentarios">Documentários</a>
            </nav>
        </div>
    </header>
    <!-- --------------------------- -->
    <main>
        <div class="filme-principal">
            <div class="container">
                <a href="#">
                    <img src="img/logo sweet tooth.png" width="100%">
                </a>
                <p class="descricao" width="100%">Em uma perigosa aventura em um mundo pós-apocalíptico, um adorável
                    menino-cervo sai
                    em busca de um
                    novo começo na companhia de um protetor rabugento.</p>
                <div class="div-botoes">
                    <button role="button-play" class="botoes button-play">
                        <i class="fa-solid fa-circle-play"></i>
                        Assistir agora
                    </button>
                    <button role="button-info" class="botoes botao-info">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>
    <!-- --------------------------- -->
    <div id="series" class="carrosel-filmes">
        <h2>Séries</h2>
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/serie1.jpg" width="100px">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie2.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie3.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie4.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie5.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie6.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie7.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie8.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie9.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="img/serie10.jpg">
            </div>
        </div>
    </div>
    <!-- --------------------------- -->
    <!-- ARQUIVOS FONT AWESOME JS-->
    <script src="https://kit.fontawesome.com/c264c4ee9d.js" crossorigin="anonymous"></script>
    <!-- --------------------------- -->
    <!-- ARQUIVOS OWL JS -->
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <!-- --------------------------- -->
    <!-- ARQUIVO DE SETUP (CRIADO PELO PRÓRPIO DEV, MAS É PRECISO COPIAR DO SITE OWL) -->
    <script src="js/owl/setup.js"></script>
    <!-- --------------------------- -->

</body>
<!-- --------------------------- -->

</html>
